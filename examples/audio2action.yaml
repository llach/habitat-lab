---
dataset_path: "/Users/llach/repos/home-robot/data/hssd-hab/hssd-hab-uncluttered.scene_dataset_config.json"
additional_object_paths: []
scene_sets:
  -
    name: "scene_train_split"
    included_substrings:
      - "102343992"
    excluded_substrings: []
  -
    name: "scene_val_split"
    included_substrings:
      - "102344457"
    excluded_substrings: []
  -
    name: "scene_test_split"
    included_substrings:
      - "102344469"
    excluded_substrings: []

object_sets:
  -
    name: "hab2"
    included_substrings:
      - ""
    excluded_substrings: []
receptacle_sets:
  -
    name: "hab2"
    included_object_substrings:
      - ""
    excluded_object_substrings: []
    included_receptacle_substrings:
      - ""
    excluded_receptacle_substrings: []

scene_sampler:
  type: "subset"
  params:
    scene_sets: ["scene_train_split", "scene_val_split", "scene_test_split"]

object_samplers:
  -
    name: "any_targets"
    type: "uniform"
    sampler_range: "fixed"
    params:
      object_sets: ["hab2"]
      receptacle_sets: ["hab2"]
      num_samples: [2, 3]
      orientation_sampling: "up"

object_target_samplers:
  -
    name: "hab2"
    type: "uniform"
    sampler_range: "fixed"
    params:
      object_samplers: ["any_targets"]
      receptacle_sets: ["hab2"]
      num_samples: [2, 2]
      orientation_sampling: "up"

ao_state_samplers:
  -
    name: "open_fridge_cab"
    type: "composite"
    params:
      -
        ao_handle: "fridge"
        joint_states:
          - ["top_door", 1.5, 1.5]
        should_sample_all_joints: True
      -
        ao_handle: "counter"
        joint_states:
          - ["drawer1_top", 0.5, 0.5]
          - ["drawer1_bottom", 0.5, 0.5]
          - ["drawer2_top", 0.5, 0.5]
          - ["drawer2_middle", 0.5, 0.5]
          - ["drawer2_bottom", 0.5, 0.5]
          - ["drawer3", 0.5, 0.5]
          - ["drawer4", 0.5, 0.5]

markers:
  - name: "cab_push_point_7"
    type: "articulated_object"
    params:
      offset: [0.3,0.0,0]
      link: "drawer1_top"
      object: "kitchen_counter_:0000"
  - name: "cab_push_point_6"
    type: "articulated_object"
    params:
      offset: [0.3,0.0,0]
      link: "drawer2_top"
      object: "kitchen_counter_:0000"
  - name: "cab_push_point_5"
    type: "articulated_object"
    params:
      offset: [0.3,0.0,0]
      link: "drawer3"
      object: "kitchen_counter_:0000"
  - name: "cab_push_point_4"
    type: "articulated_object"
    params:
      offset: [0.3,0.0,0]
      link: "drawer4"
      object: "kitchen_counter_:0000"
  - name: "fridge_push_point"
    type: "articulated_object"
    params:
      offset: [0.10,-0.62,0.2]
      link: "top_door"
      object: "fridge_:0000"